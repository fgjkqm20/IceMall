<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICE Mall</title>
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/font.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/footer.css">
</head>

<body>
    <div class="warp">
        <div class="header">
            <div class="header-top-wrap">
                <div class="header-top">
                    <div class="logo">
                        <a href="./join.html">ICE-MALL</a>
                    </div>
                    <div class="search">
                        <form action="search.html" method="get">
                            <input type="text" name="search" placeholder="검색어를 입력하세요">
                            <input type="submit" id="search">
                            <label for="search">
                                <img width="20px" height="20px" src="ice-img/dot.png">
                            </label>
                        </form>
                    </div>
                    <div class="membership">
                        <div class="join">
                            <a href="./join.html">
                                <div>
                                    <img width="35px" height="35px" src="ice-img/join.png">
                                    <div>JOIN</div>
                                </div>
                            </a>
                        </div>
                        <div class="login">
                            <a href="./login.html">
                                <div>
                                    <img width="35px" height="35px" src="ice-img/login.png">
                                    <div>LOGIN</div>
                                </div>
                            </a>
                        </div>
                        <div class="cart">
                            <a href="./cart.html">
                                <div>
                                    <img width="35px" height="35px" src="ice-img/cart.png">
                                    <div>CART</div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-wrap">
                <div class="nav">
                    <ul>
                        <li><a href="#">MENU</a></li>
                        <li><a href="#">성분 & 알러지</a></li>
                        <li><a href="#">민초관</a></li>
                        <li><a href="#">반민초관</a></li>
                        <li><a href="#">EVENT</a></li>
                        <li><a href="#">ABOUT</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="login-wrap">
            <div class="login-header">
                <h1>LOGIN</h1>
            </div>
            <div class="login-content">
                <form action="login-result.html" method="post" id="login-frm" autocomplete="off">
                    <div class="input-box">
                        <div>아이디</div>
                        <div><input type="text" name="id" required></div>
                        <div>비밀번호</div>
                        <div><input type="password" name="pw" required></div>
                    </div>
                    <div class="btn-box">
                        <input type="submit" value="로그인하기">
                    </div>
                </form>
                <div class="sgin-up">
                    <a href="./join.html">회원가입</a>
                </div>
                <div class="link-wrap">
                    <a href="#">아이디 찾기</a>
                    <a href="#">비밀번호 찾기</a>
                </div>
            </div>
        </div>

        <div class="footer">
            <div>
                <p>상호명 : (주)ICE-MALL</p>
                <p>소재지 : 서울시 영등포구 선유로 57 이레빌딩 19F / A</p>
                <p>고객센터 : 1577-0001 [평일 09:00 ~ 18:00]</p>
                <p>email : next007@iei.or.kr</p>
            </div>
        </div>
    </div>
</body>

</html>
